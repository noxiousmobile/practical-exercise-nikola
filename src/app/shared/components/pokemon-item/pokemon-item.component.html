<article class="pokemon-item">
  <div
    class="pokemon-item__thumbnail"
    [class.pokemon-item__thumbnail--loaded]="pokemonLoaded()"
  >
    <img
      class="pokemon-item__image"
      [src]="pokemon().imageUrl"
      [alt]="pokemon().name"
      loading="lazy"
      decoding="async"
      (load)="onPokemonLoad()"
    />
  </div>

  <div class="pokemon-item__description">
    <span class="pokemon-item__name">
      {{ pokemon().name }}
    </span>

    @if (pokemon().displayId) {
    <span class="pokemon-item__id">
      {{ pokemon().displayId }}
    </span>
    }
  </div>
</article>
